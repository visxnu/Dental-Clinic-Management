{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
  
  <link rel="stylesheet" href="{% static '/css/style.css' %}">
  
  <!-- Custom CSS for enhanced styling -->
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f9f9f9;
    }
    .navbar {
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .navbar-nav .nav-link {
      padding: 15px 25px;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }
    .navbar-nav .nav-link:hover {
      color: #ffc107;
      text-decoration: none;
      border-bottom: 2px solid #ffc107;
    }
    .navbar-toggler-icon {
      background-color: #fff;
    }
    footer {
      background-color: #007bff;
      color: white;
      padding: 25px 0;
      font-size: 0.9rem;
      box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
    }
    footer h4 {
      font-size: 1.1rem;
    }
    footer a {
      color: white;
      text-decoration: none;
    }
    footer a:hover {
      color: #ffc107;
    }
    .container-fluid {
      padding: 0;
    }
    .footer-link {
      margin-right: 15px;
    }
    .footer-text {
      text-align: center;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-md navbar-dark bg-primary py-3">
    <div class="container-fluid">
      <!-- Brand/Logo Section -->
      <a class="navbar-brand text-white font-weight-bold d-flex align-items-center" href="{% url 'home' %}">
        <h3 class="mb-0">Chandragiri Dental Clinic</h3>
      </a>
      
      <!-- Navbar Toggler for Mobile View -->
      <button class="navbar-toggler text-white border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <!-- Collapsible Navbar Section -->
      <div class="collapse navbar-collapse justify-content-center" id="navbarContent">
        <ul class="navbar-nav text-center fw-bold">
          <li class="nav-item">
            <a class="nav-link text-white px-3" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white px-3" href="{% url 'about' %}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white px-3" href="{% url 'booking' %}">Booking</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white px-3" href="{% url 'doctors' %}">Doctors</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white px-3" href="{% url 'department' %}">Departments</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white px-3" href="{% url 'contact' %}">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  {% block content %}{% endblock %}

  <!-- Footer -->
  <footer class="pt-2 pb-2 bg-primary text-light">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-12 col-md-8">
          <h4>Contact Number: 07947145010</h4>
        </div>
        <div class="col-12 col-md-4 mt-4 mt-md-0 text-center text-md-end footer-text">
          <p>Â© 2022 Chandragiri Dental Clinic. All Rights Reserved</p>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>

</html>
